<table mat-table [dataSource]="products" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
     <!-- Weight Column -->
     <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> Codigo </th>
        <td mat-cell *matCellDef="let element"> {{element.code}} </td>
      </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef> Custo </th>
      <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
    </ng-container>
    
    <!-- Weight Column -->
    <ng-container matColumnDef="percent">
     <th mat-header-cell *matHeaderCellDef> Procentagem </th>
     <td mat-cell *matCellDef="let element"> {{element.percent}} </td>
   </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Pre√ßo </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="shelflife">
        <th mat-header-cell *matHeaderCellDef> Validade (Dias) </th>
        <td mat-cell *matCellDef="let element"> {{element.shelflife}} </td>
    </ng-container>

     <!-- Weight Column -->
     <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef> Ativo </th>
        <td mat-cell *matCellDef="let element"> {{element.active}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
