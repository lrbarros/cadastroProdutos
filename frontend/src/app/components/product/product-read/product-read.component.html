<table mat-table [dataSource]="products" class="mat-elevation-z8">
  
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
     <!-- Weight Column -->
     <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> Codigo </th>
        <td mat-cell *matCellDef="let element"> {{element.code}} </td>
      </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Cost Column -->
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef> Custo </th>
      <td mat-cell *matCellDef="let element"> {{element.cost | currency:'BRL'}} </td>
    </ng-container>
    
    <!-- Percent Column -->
    <ng-container matColumnDef="percent">
     <th mat-header-cell *matHeaderCellDef> Procentagem </th>
     <td mat-cell *matCellDef="let element"> {{element.percent |percent }} </td>
   </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Preço </th>
        <td mat-cell *matCellDef="let element"> {{element.price | currency:'BRL'}} </td>
    </ng-container>

    <!-- Shelf Life Column -->
    <ng-container matColumnDef="shelflife">
        <th mat-header-cell *matHeaderCellDef> Validade (Dias) </th>
        <td mat-cell *matCellDef="let element"> {{element.shelflife}} </td>
    </ng-container>

     <!-- Active Column -->
     <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef> Ativo </th>
        <td mat-cell *matCellDef="let element"> {{element.active}} </td>
    </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element"> 
          <a routerLink="/products/update/{{ element.id }}" class="edit">
            <i class="material-icons ">
              edit
            </i>
          </a>
          <a routerLink="/products/delete/{{ element.id }}" class="delete">
            <i class="material-icons ">
              delete
            </i>
          </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
